<body>
  <audio id="sound"></audio>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Enter the word." [(ngModel)]="inpword" id="inp-word" (input)="onInput()">
      <button id="search-btn" (click)="getdata()">search</button>
    </div>
    <div class="result" *ngIf="inpword.length > 0 && data">
      <div class="word">
        <h3>{{ inpword }}</h3>
        <button (click)="playsound()"
          style="border: none; outline: none; background-color:#ae9cff; border-radius: 20px; padding: 5px;">
          audio
        </button>
      </div>
      <div class="details">
        <p>{{ data[0]?.meanings[0]?.partOfSpeech }}</p>
        <p>/{{ data[0]?.phonetic }}/</p>
      </div>
      <p class="word-meaning">{{ data[0]?.meanings[0]?.definitions[0]?.definition }}</p>
      <p class="word-example">{{ data[0]?.meanings[0]?.definitions[0]?.example || '' }}</p>
    </div>
  </div>
</body>


<router-outlet></router-outlet>
